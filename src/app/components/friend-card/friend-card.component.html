<div class="friend-card">
  <div class="profile">
    <div class="profile-picture">
      <img
        [src]="user.getAvatar()"
        (click)="navigateToWall()"
        (error)="user.getDefaultAvatar()"
        alt=""
      />
    </div>
    <div class="info">
      <div class="text-bold" (click)="navigateToWall()">
        {{ user.getFullName() }}
      </div>
      <div class="text-muted">{{ user.getEmailPrefix() }}</div>
    </div>
  </div>

  <div *ngIf="showFriendButton">
    <span class="btn" (click)="onAddFriendButtonClick()"
      ><i [classList]="icons[this.relationIndex]"></i
    ></span>
  </div>
</div>
